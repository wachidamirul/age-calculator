<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background font-permanent-marker antialiased">
    <main class="container">
      <section
        class="relative flex h-screen flex-col justify-between gap-x-10 lg:flex-row"
      >
        <div class="blackboard place-self-center">
          <div class="px-5 pb-5 pt-24">
            <div class="px-5">
              <div class="relative mb-4 flex items-center">
                <label class="align-middle text-3xl text-[#eeeeee]/[0.7]"
                  >Date:
                </label>
                <input
                  class="w-full border-none bg-transparent pl-2.5 align-middle text-3xl leading-3 text-[#eeeeee]/[0.8] outline-none"
                  type="number"
                  value="1"
                  min="1"
                  max="31"
                  name="day"
                  id="day"
                />
              </div>
              <div class="relative mb-4 flex items-center">
                <label class="align-middle text-3xl text-[#eeeeee]/[0.7]"
                  >Month:
                </label>
                <input
                  class="w-full border-none bg-transparent pl-2.5 align-middle text-3xl leading-3 text-[#eeeeee]/[0.8] outline-none"
                  type="number"
                  value="5"
                  min="1"
                  max="12"
                  name="month"
                  id="month"
                />
              </div>
              <div class="relative mb-4 flex items-center">
                <label class="align-middle text-3xl text-[#eeeeee]/[0.7]"
                  >Year:
                </label>
                <input
                  class="w-full border-none bg-transparent pl-2.5 align-middle text-3xl leading-3 text-[#eeeeee]/[0.8] outline-none"
                  type="number"
                  value="2000"
                  min="1000"
                  max="9999"
                  name="year"
                  id="year"
                />
              </div>
            </div>
            <div class="relative mt-8 text-center">
              <input
                onclick="calculate()"
                class="cursor-pointer p-0 text-3xl leading-normal text-[#60e28f]/[0.7] transition-all duration-300 ease-in-out hover:text-[#60e28f]/[0.8] active:bg-transparent active:text-[#60e28f]/[0.4]"
                type="button"
                value="Calculate"
              />
            </div>
            <div class="relative mt-8 text-center">
              <p class="text-3xl text-[#eeeeee]/[0.7]" id="result"></p>
            </div>
          </div>
        </div>
        <div class="model place-self-end">
          <img src="./assets/models/cat.gif" alt="model" id="model" />
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
