<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background font-permanent-marker antialiased">
    <main class="container">
      <section
        class="relative flex h-screen flex-col justify-between gap-x-10 lg:flex-row"
      >
        <div class="blackboard place-self-center">
          <div class="px-5 pb-5 pt-24">
            <p>
              <label>Tanggal: </label>
              <input type="number" />
            </p>
            <p>
              <label>Bulan: </label>
              <input type="number" />
            </p>
            <p>
              <label>Tahun: </label>
              <input type="number" />
            </p>
            <p class="wipeout">
              <input type="submit" value="Calculate" />
            </p>
          </div>
        </div>
        <div class="model place-self-end">
          <img
            src="./assets/models/cat.gif"
            alt="model"
            style="width: 370px; margin-bottom: 40px"
          />
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
